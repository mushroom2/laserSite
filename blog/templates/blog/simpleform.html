{% extends 'magaz/base.html' %}

{% block content %}
        <div class="content col-lg-4 col-md-4"  id="simpleform">
<form action="{% url 'form' %}" method="post" id="postform" class="form-horizontal" role="form">{% csrf_token %}
    <h3 id="form_title" >Зворотній зв'язок</h3>
    {{ form.non_field_errors }}
	<div class="form-group">
	  <label id="simpleform username" for="id_subject" >Тема:</label>
        {{ form.username.errors }}
	  {{ form.username }}
	</div>
	<div class="form-group">
	  <label for="id_sender" >E-mail:</label>
        {{ form.sender.errors }}
	  {{ form.sender }}
	</div >
	<div class="form-group">
	  <label for="id_message" >Повідомлення:</label>
        {{ form.message.errors }}
	  {{ form.message }}
	</div>
	<div class='form-group'>
	  {{ form.copy.errors }}
	  <label for="id_copy" > {{ form.copy }} Копія на свій e-mail</label>
	</div>
	<input type="submit" value="Отправить"/>
</form>
    </div>
{% endblock %}
