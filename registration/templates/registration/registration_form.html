{% extends "magaz/base.html" %}
{% block title %}
Реєстрація
{% endblock %}
{% block content %}
<h1>Реєстрація</h1>
<form method="post" id="centrform" action="" class="col-md-5">
{% csrf_token %}
<dl class="register">
{% for field in form %}
    <div class="form-group">
    <dt>{{ field.label_tag }}</dt>
    <dd class="clearfix" id="helptext">{{ field }}
    </div>
    {% if field.errors %}<div class="myerrors clearfix" id="helptext">{{ field.errors }}</div>{% endif %}
    </dd>
{% endfor %}
</dl>
<input class="btn-success" type="submit" value="Зареєструватись" >
</form>
{% endblock %}
